<!DOCTYPE html>
<html>
<head>
    <title>Headers</title>
</head>
<style>
    *{
        padding:0;
        margin:0;
        box-sizing:border-box;
        font-size:1.1em;
        overflow: hidden;
    }
    body{
        width: 100%;
    }
    nav{
        background-color: green;
        color:white;
        padding-left:50px;
    }
    section{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    #nav1 section h1{
        font-weight: 50;
        cursor: pointer;
        transition:all 0.5s ease-in-out;
        border: 1px solid gray;
        background-color: black;
        border-radius:20px;
        margin:10px;
        padding:5px 10px;
        border:0;
         filter: drop-shadow(1px 1px 5px white);
    }

    #nav1 section h1:hover{
        background-color:transparent;
        border:0px;
        color:rgb(251, 255, 8);
        transform: scale(0.9);
        border-bottom: 3px solid yellow;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        filter: drop-shadow(0px 0px 0px white);
    }
    #nav1{
    background-color: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    #logo{
        font-size: 1.3em;
        border-bottom: 3px solid #ffee00;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        filter: drop-shadow(1px 1px 0px #ffee00);
    }
</style>

<body>
    <nav id="nav1">
        <div>
        <h1 id="logo">Ashish</h1>
        </div>
        <section>
            <h1>Home</h1>
            <h1>About</h1>
            <h1>Contact</h1>
        </section>
    </nav>
</body>
</html>
